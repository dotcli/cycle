<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cycle</title>
  <meta name="description" content="A timer for sustainable productivity.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div class="app">

    <svg class="clockface" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle class="clockRail" cx="50" cy="50" r="30"/>
      <circle class="restClock" cx="50" cy="50" r="30"/>
      <circle class="workClock" cx="50" cy="50" r="30"/>
    </svg>
      
    <h1 class="timeDisplay"></h1>
    <h2 class="stateDisplay"></h2>
    <audio class="workAudio" src="assets/buddhist_bell.mp3" preload></audio>
    <audio class="restAudio" src="assets/reinsamba_gong.mp3" preload></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
