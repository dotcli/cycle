<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cycle</title>
  <meta name="description" content="A timer for sustainable productivity.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div class="app">

    <div class="clockContainer">
      <svg class="clockface" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle class="clockRail" cx="50" cy="50" r="40"/>
        <circle class="restClock" cx="50" cy="50" r="40"/>
        <circle class="workClock" cx="50" cy="50" r="40"/>
      </svg>
        
      <div class="clockTextDisplay">
        <div class="stateDisplay"></div>
        <div class="timeDisplay"></div>
      </div>
    </div>

    <div class="restartButtonContainer">
      <div class="btnRestart btnRestartWork">restart work</div>
      <div class="btnRestart btnRestartRest">restart rest</div>
    </div>

    <div class="durationChangeContainer">
      <span>Work for </span>
      <input type="number" class="durationInput inputWorkMins">
      <span>mins.</span>
      <span>Rest for </span>
      <input type="number" class="durationInput inputRestMins">
      <span>mins.</span>
    </div>

    <div class="shareContainer">
      <span>Share this timer:</span>
      <input type="text" class="shareUrl">
    </div>

    <audio class="workAudio" src="assets/buddhist_bell.mp3" preload></audio>
    <audio class="restAudio" src="assets/reinsamba_gong.mp3" preload></audio>
  </div>

  <script src="r-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
